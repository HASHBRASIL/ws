<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title></title>
        <link rel="stylesheet" href="/HashWS/public/hash-messenger/css/bootstrap.min.css">
        <link rel="stylesheet" href="/HashWS/public/hash-messenger/css/font-awesome.min.css">
        <link rel="stylesheet" href="/HashWS/public/hash-messenger/css/jquery-ui.css">
        <link rel="stylesheet" href="/HashWS/public/hash-messenger/css/datepicker.css">
        <link rel="stylesheet" href="/HashWS/public/hash-messenger/css/style.css">
        <script src="/HashWS/public/hash-messenger/js/jquery-2.2.1.min.js"></script>
        <script src="/HashWS/public/hash-messenger/js/bootstrap.min.js"></script>
        <script src="/HashWS/public/hash-messenger/js/jquery-ui.js"></script>
        <script src="/HashWS/public/hash-messenger/js/bootstrap-datepicker.js"></script>
        <script src="/HashWS/public/hash-messenger/js/bootstrap-datepicker.pt-BR.min.js"></script>
        <script src="/HashWS/public/hash-messenger/js/bootstrap-clockpicker.min.js"></script>
        <script src="/HashWS/public/hash-messenger/js/main.js"></script>
        <link rel="stylesheet" href="/HashWS/public/hash-messenger/css/jquery-clockpicker.min.css">
        <link rel="stylesheet" href="/HashWS/public/hash-messenger/css/bootstrap-clockpicker.min.css">
    </head>
    <body>
        <div class="modal-default" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle" aria-hidden="true"></i></span></button>
                        <h4 class="modal-title">Evento</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label>Título</label>
                            <input type="text" placeholder="Informe um título">
                            <label>Enviar evento para:</label>
                            <div class="box-enviar">
                                <span>#Desenvolvimento<a href="#"><i class="fa fa-times" aria-hidden="true"></i></a></span>
                                <span>@Ana<a href="#"><i class="fa fa-times" aria-hidden="true"></i></a></span>
                            </div>
                            <label>Local</label>
                            <input type="text" placeholder="SMPW 04 Conjunto 05 Águas Claras">
                            <div class="agendamento evento inicio">
                                <label>Início</label>
                                <div class="data">
                                    <input type="text" class="datepicker" placeholder="dd/mm/yyyy">
                                    <i class="fa fa-calendar calendar" aria-hidden="true"></i>
                                </div>
                                <div class="horario clockpicker">
                                    <input type="text" placeholder="00:00">
                                    <i class="fa fa-clock-o clock-full" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="agendamento evento fim">
                                <label>Fim</label>
                                <div class="data">
                                    <input type="text" class="datepicker-end" placeholder="dd/mm/yyyy">
                                    <i class="fa fa-calendar calendar-date-end" aria-hidden="true"></i>
                                </div>
                                <div class="horario clockpicker" data-placement="left" data-align="bottom" data-autoclose="false">
                                    <input type="text" placeholder="00:00">
                                    <i class="fa fa-clock-o clock-full" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="dados-evento pull-left">
                                <div class="notificacao">
                                    <label>Notificar</label>
                                     <select>
                                        <option>20 minutos antes</option>
                                    </select>
                                </div>
                                <label>Coorganizadores:</label>
                                <div class="box-enviar">
                                    <span>@Ana<a href="#"><i class="fa fa-times" aria-hidden="true"></i></a></span>
                                </div>
                            </div>
                            <div class="dados-evento pull-right lista-checkbox">
                                <input type="checkbox" id="value1">
                                <label for="value1">Solicitar confirmação de recebimento</label>
                                <input type="checkbox" id="value2">
                                <label for="value2">Notificação de comparecimento</label>
                                <input type="checkbox" id="value3">
                                <label for="value3">Mandar local do evento</label>
                                <input type="checkbox" id="value4">
                                <label for="value4">Os convidados podem convidar amigos</label>
                            </div>
                            <div class="texto-descricao">
                                <label>Descrição</label>
                                <textarea></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-limpar" data-dismiss="modal">Limpar</button>
                        <button type="button" class="btn btn-enviar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
